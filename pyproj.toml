[project]
name = "iwslcxspecapp"
requires-python = ">= 3.9"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dynamic = ["version"]
[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"
#py_modules = ['iwslcxspecapp']
[tool.setuptools]
packages = ["iwslcxspecapp"]

[tool.setuptools_scm]
fallback_version = "999"

[tool.isort]
profile = "black"
skip_gitignore = true
float_to_top = true
default_section = "THIRDPARTY"